<div class="row">
<div class="col-sm-3 col-sm-offset-2  " style="margin : 10px ;align-self: center;"></div>
<div class="col-sm-6 col-sm-offset-2  " style="margin : 10px ">
<mat-card class="example-card" style="margin : 10px">
    <mat-card-header>
      
      <mat-card-title>Connexion</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field  style="width: 100%;">
                    <input matInput placeholder="nom d'utilisateur" 
                    id="username"
                    formControlName="username">
                   
                    
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="password" 
                    id="password"
                    formControlName="password" type="password">
                   
                    
                  </mat-form-field>

              
             
            </div>
            <button mat-button style="margin-left: 37%"
                  type="submit"
                  [disabled]="signinForm.invalid">Connexion</button>
          </form>
          <p class="text-danger">{{ errorMessage }}</p>
    </mat-card-content>
    <mat-card-actions>
        
    </mat-card-actions> 
  </mat-card>
</div>
</div>
