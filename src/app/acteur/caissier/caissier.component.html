

<mat-accordion>





    <app-commande

            *ngFor="let com of lescoms; let i = index"
              [a]="com"
              [valide]="com.valide"
              [date]="com.created_at"
             [id]="com.id"
              [numtable]="com.num_table"
              [prix]="com.prix"
             [souscom]="com.souscom"
              [serveur]="com.serveur"
             [index]="i"
              [type]="type"
              [adresse]="com.addresse"

             ></app-commande>


</mat-accordion>
