<div class="row">
    <div class="col-sm-3 col-sm-offset-2  " style="margin : 10px ;align-self: center;"></div>
    <div class="col-sm-6 col-sm-offset-2  " style="margin : 10px ">
    <mat-card class="example-card" style="margin : 10px">
        <mat-card-header>
          
          <mat-card-title>Ajouter un produit</mat-card-title>
         
        </mat-card-header>
        
        <mat-card-content>
            <form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
                <h6>categorie</h6>  
              <div class="form-group">
                    
                        <mat-form-field  style="width: 100%;">
                              <mat-label>categorie</mat-label>
                                <mat-select formControlName="categorie">
                                    <mat-option [value]="typeselect.label" *ngFor="let typeselect of typeoption">
                                      {{typeselect.label}}
                                    </mat-option>
                                </mat-select>
                        </mat-form-field>
                 
                   
    
                  
                 
                </div>
  
                <h6>produit</h6>
  
                <div class="form-group">
                    <mat-form-field  style="width: 100%;">
                      <mat-label>produit</mat-label>
  
                        <input matInput placeholder="produit" 
                        id="produit"
                        formControlName="produit">
                       
                        
                      </mat-form-field>
                </div>

                <h6>taille</h6>
  
                <div class="form-group">
                    <mat-form-field  style="width: 100%;">
                      <mat-label>taille</mat-label>
  
                        <input matInput placeholder="1L 2L L XL normale" 
                        id="taille"
                        formControlName="taille">
                       
                        
                      </mat-form-field>
                </div>

                <h6>prix</h6>
  
                <div class="form-group">
                    <mat-form-field  style="width: 100%;">
                      <mat-label>prix</mat-label>
  
                        <input matInput placeholder="00 DA" 
                        id="prix"
                        type="number"
                        formControlName="prix">
                       
                        
                      </mat-form-field>
                </div>
                <h6>quantité</h6>
  
                <div class="form-group">
                    <mat-form-field  style="width: 100%;">
                      <mat-label>quantité</mat-label>
  
                        <input matInput placeholder="0" type="number"
                        id="qtstock"
                        formControlName="qtstock">
                       
                        
                      </mat-form-field>
                </div>
               
                 
  
                
               
              
                <button mat-button style="margin-left: 37%"
                      type="submit"
                      [disabled]="produitForm.invalid">Ajouter</button>
              </form>
              <p class="text-danger">{{ errorMessage }}</p>
        </mat-card-content>
        <mat-card-actions>
            
        </mat-card-actions> 
      </mat-card>
    </div>
    </div>
