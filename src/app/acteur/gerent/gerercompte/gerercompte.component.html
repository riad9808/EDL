<div class="row">
    <div class="col-sm-3 col-sm-offset-2  " style="margin : 10px ;align-self: center;"></div>
    <div class="col-sm-6 col-sm-offset-2  " style="margin : 10px ">
    <mat-card class="example-card" style="margin : 10px">
        <mat-card-header>

          <mat-card-title>modifier le mot de passe d'un compte</mat-card-title>

        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="modifierForm" (ngSubmit)="onSubmitmodif()">
                <div class="form-group">
                    <mat-form-field  style="width: 100%;">
                        <input matInput placeholder="nom d'utilisateur"
                        id="username"
                        formControlName="username">


                      </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field style="width: 100%;">
                        <input matInput placeholder="nouveau mot de passe"
                        id="password"
                        formControlName="password" type="password">


                      </mat-form-field>



                </div>
                <button mat-raised-button color="primary" style="margin-left: 37%"
                      type="submit"
                      [disabled]="modifierForm.invalid">valider</button>
              </form>
              <p class="text-danger">{{ errorMessage1 }}</p>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </div>
    </div>

        <div class="row">
        <div class="col-sm-3 col-sm-offset-2  " style="margin : 10px ;align-self: center;"></div>
        <div class="col-sm-6 col-md-12 col-sm-offset-2  " style="margin : 10px ">
        <mat-card class="example-card" style="margin : 10px">
            <mat-card-header>

              <mat-card-title>liste des clients</mat-card-title>

            </mat-card-header>

            <mat-card-content>
              <mat-accordion>





                  <app-user

                    *ngFor="let user of clients; let i = index"

                      [username]="user.username"
                      [fullname]="user.fullname"
                      [telephone]="user.telephone"
                      [type]="user.type"
                      [date]="user.created_at"



                    ></app-user>


              </mat-accordion>
            </mat-card-content>
          </mat-card>
        </div>
        </div>
